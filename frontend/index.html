<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Chat Online</title>
</head>
<body>
    <section class="container">
        <section class="login">
            <h2>Login</h2>
            <form class="login__form">
                <input type="text" class="login__input" placeholder="Seu nome" required />
                <button type="submit" class="login__button">Entrar</button>
            </form>
        </section>

        <section class="chat">
            <div class="typing-indicator"></div>
            <section class="chat__messages"></section>
            
            <form class="chat__form">
                <input type="text" class="chat__input" placeholder="Digite uma mensagem" required />
                <button type="button" class="emoji-button">😊</button>
                <div class="emoji-picker">
                    <div class="emoji-list">
                        <span>😀</span> <span>😃</span> <span>😄</span> <span>😁</span> <span>😆</span> 
                        <span>😅</span> <span>😂</span> <span>🤣</span> <span>🥲</span> <span>🥹</span>
                        <span>☺️</span> <span>😊</span> <span>😇</span> <span>🙂</span> <span>🙃</span> 
                        <span>😉</span> <span>😌</span> <span>😍</span> <span>🥰</span> <span>😘</span>
                        <span>😗</span> <span>😙</span> <span>😚</span> <span>😋</span> <span>😛</span>
                        <span>😝</span> <span>😜</span> <span>🤪</span> <span>🤨</span> <span>🧐</span>
                        <span>🤓</span> <span>😎</span> <span>🥸</span> <span>🤩</span> <span>🥳</span>
                        <span>🙂‍↕️</span> <span>😏</span> <span>😒</span> <span>🙂‍↔️</span> <span>😞</span>
                        <span>😔</span> <span>😟</span> <span>😕</span> <span>🙁</span> <span>☹️</span>
                        <span>😣</span> <span>😖</span> <span>😫</span> <span>😩</span> <span>🥺</span>
                        <span>😢</span> <span>😭</span> <span>😮‍💨</span> <span>😤</span> <span>😠</span>
                        <span>😡</span> <span>🤬</span> <span>🤯</span> <span>😳</span> <span>🥵</span>
                        <span>🥶</span> <span>😱</span> <span>😨</span> <span>😰</span> <span>😥</span>
                        <span>😓</span> <span>🫣</span> <span>🤗</span> <span>🫡</span> <span>🤔</span>
                        <span>🫢</span> <span>🤭</span> <span>🤫</span> <span>🤥</span> <span>😶</span>
                        <span>🤒</span> <span>🤕</span> <span>🤑</span> <span>🤠</span> <span>😈</span>
                        <span>👿</span> <span>👹</span> <span>👺</span> <span>🤡</span> <span>💩</span>
                        <span>👻</span> <span>💀</span> <span>☠️</span> <span>👽</span> <span>👾</span>
                        <span>🤖</span> <span>🎃</span>
                    </div>
                </div>
                <script src="./js/script.js"></script>
                <audio id="notification-sound" src="./audio/notification-sound.mp3"></audio>
                <div class="alert-box"></div> <!-- Adicionado para exibir alertas estilizados -->
                <button type="submit" class="chat__button">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
        </section>
    </section>


</body>
</html>
